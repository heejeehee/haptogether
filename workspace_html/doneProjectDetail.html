<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .detailWrap {
        width: 100%;
        display: flex;
        flex-direction: column;
        padding: 0px 15px;
        box-sizing: border-box;
    }

    .detailHeader {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 30px;
    }

    /* 프로젝트 정보 구간 */
    .projectWrap {
        margin-bottom: 30px;
    }
    .projectName {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .projectInfo {
        padding: 0px 5px;
    }

    /* 역할&평가 구간 */
    .userEvaluateWrap {
        margin-bottom: 25px;
    }

    .roleName {
        margin-bottom: 5px;
    }

    .userSet {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    

    /* 전체 프로젝트 평가 구간 */
    .evaluateProjectWrap {
        margin-bottom: 10px;
    }

    .personName {
        margin-bottom: 5px;
    }

    /* 댓글 작성 구간 */
    .cmtArea {
        display: flex;
    }

    .cmtArea > textarea {
        width: 80%;
        height: 70px;
        margin-right: 5px;
    }
    .cmtArea > button {
        width: 20%;
    }
</style>
<body>
    <div class="detailWrap">
        <div class="detailHeader">
            후기 작성 및 보기
        </div>
        <div class="projectWrap">
            <div class="projectName">
                프로젝트 제목
            </div>
            <div class="projectInfo">
                프로젝트 내용
            </div>
        </div>

        <div class="userEvaluateWrap">
            <div class="userWrap">
                <div class="roleAndbtn">
                    <div class="roleName">
                        1번 역할
                    </div>
                    <div class="userSet">
                        <div class="userName">
                            김박사
                        </div>
                        <div class="btnWrap">
                            <button type="button" class="btnEvaluate">평가</button>
                            <button type="button" class="btnGood">긍정</button>
                            <button type="button" class="btnBad">부정</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="userWrap">
                <div class="roleAndbtn">
                    <div class="roleName">
                        2번 역할
                    </div>
                    <div class="userSet">
                        <div class="userName">
                            홍박사
                        </div>
                        <div class="btnWrap">
                            <button type="button" class="btnEvaluate">평가</button>
                            <button type="button" class="btnGood">긍정</button>
                            <button type="button" class="btnBad">부정</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="evaluateProjectWrap">
            <div class="evaluatePersonWrap">
                <div class="personName">
                    김박사
                </div>
                <div class="personCmt">
                    프로젝트 잘 하고 갑니다~
                </div>
            </div>
        </div>
        <div class="cmtArea">
            <textarea placeholder="내용을 입력하세요."></textarea>
            <button type="button">등록</button>
        </div>
    </div>
</body>
</html>
