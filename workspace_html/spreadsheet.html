            function calc(number) {
                // let count = 0;   // 돌아가는 횟수(체크용)
                let remain = 0;     // 나머지값 필드에 올려두기

                // console.log(words[(number % 26)-1])     // 출력(체크용)
                if(number <= 26) {   // 26보다 작은수를 입력하면 안돌아가서 넣음.
                    makeWord.push(words[(number % 26)-1])   // 처음단어
                } else {    // 26보다 클경우

                    while(number > 26) {
                        number = number / 26    // 처음단어 나누기 26

                        makeWord.push(words[Math.floor(remain)-1])  // 배열에 담기
                        // count++;
                    }
                }

                console.log(makeWord)   // 원하는 단어가 거꾸로 담겨있음.
                for(i=makeWord.length-1; i >= 0; i--) {
                    output.textContent += makeWord[i]
