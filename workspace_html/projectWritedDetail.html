<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .detailWrap {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .detailHeader {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 30px;
    }

    /* 프로젝트 정보 구간 */
    
</style>

<body>
    <div class="detailWrap">
        <div class="detailHeader">
            내가 쓴 공고
        </div>
        <div class="projectWrap">
            <div class="projectName">
                프로젝트 제목
            </div>
            <div class="projectInfo">
                프로젝트 내용
            </div>
        </div>
        <div class="roleWrap">
            <div class="roleNameAndHeadcount">
                <div class="roleName">
                    작성할때 정했던 역할 이름
                </div>
                <div class="roleHeadcount">
                    신청한 사람이 몇명인지(자바스크립트로 처리)
                </div>
            </div>
            <div class="applicationPeopleList">
                <div class="applicationPersonName">
                    사람이름
                </div>
                <div class="btnWrap">
                    <button type="button">프로필</button>
                    <button type="button">모집</button>
                </div>
            </div>
        </div>
        <div class="cmtWrap">
            <div class="cmtNameAndDetail">
                <div class="userName">
                    작성자
                </div>
                <div class="txtInfo">
                    작성내용입니다.
                </div>
            </div>
        </div>
        <div class="writeCmt">
            <textarea placeholder="내용을 입력해주세요.">

            </textarea>
        </div>
        <div>
            <button type="button">마감하기</button>
        </div>
    </div>
</body>

</html>
